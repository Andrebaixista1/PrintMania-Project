<!DOCTYPE html>
<html lang="pt">
<head>

<body class="fundoColorido">

    <div class="modeloAdesivo">

        <select name="adesivoPersonal" id="advQuadradoBorda">

        </select>
        <!-- <p></p>
        <h3>Total: <span id="valorTotal">R$0.00</span></h3> -->
        
        <p></p>
        
    </div>
        <p></p>
    <div>

        <select name="quantidades" id="adesivosQtde" onclick="quantidade55()">
